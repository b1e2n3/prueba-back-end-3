<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestion Inscrito</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $('a.inscrito').click(function(){
                var ruta = "/api-inscrito/"+document.getElementById("id").value;
                //redirigir a ruta
                $(location).attr('href',ruta);
        });
    });
    </script>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Seminario Gastron√≥mico</div>
    
    <!-- seccion de gestion inscritos con text de referencia -->

    <a href="/inscrito" class="btn btn-info">Inscritos</a>

    <div class="alert alert-info text-center">Seccion API</div>
    <!-- listar todos los inscritos -->

    <div class="alert-info text-center">Todos los Inscritos</div>
    <a href="/api-inscrito" class="btn btn-info">API Inscritos</a>

    <!-- listar inscrito por id -->
    <div class="alert-info text-center">Inscrito por ID</div>
    <label for="id">Ingrese el ID del inscrito</label>
    <input type="text" id="id">
    <a class="inscrito btn btn-info" >API Inscritos por ID</a>



</body>
</html>
